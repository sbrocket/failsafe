name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: build + test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install latest stable
      id: toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Setup cache
      if: runner.os != 'macOS'
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-test-${{ steps.toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.toml') }}

    - name: Build
      run: cargo build --verbose
  
    - name: Build (All features)
      run: cargo build --verbose --all-features

    - name: Run tests
      run: cargo test --verbose
